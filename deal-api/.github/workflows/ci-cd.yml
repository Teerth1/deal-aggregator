name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: dealdb_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean install -DskipTests
        working-directory: ./deal-api

      - name: Run tests
        run: mvn test
        working-directory: ./deal-api
        env:
          DB_PASSWORD: postgres
          DISCORD_BOT_TOKEN: test-token
          DISCORD_BOT_CHANNEL: test-channel
          DISCORD_BOT_GUILD: test-guild
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/dealdb_test

      - name: Generate test coverage report
        run: mvn jacoco:report
        working-directory: ./deal-api
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: deal-api/target/surefire-reports/

      - name: Build JAR
        run: mvn package -DskipTests
        working-directory: ./deal-api

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: deal-api-jar
          path: deal-api/target/*.jar

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run code quality checks
        run: mvn verify -DskipTests
        working-directory: ./deal-api

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run dependency check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'deal-api'
          path: './deal-api'
          format: 'HTML'
        continue-on-error: true

      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: reports/

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true

      - name: Build Docker image
        run: |
          docker build -t deal-api:${{ github.sha }} ./deal-api
          docker tag deal-api:${{ github.sha }} deal-api:latest
        continue-on-error: true
