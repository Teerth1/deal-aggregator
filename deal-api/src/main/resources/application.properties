spring.application.name=deal-api

# Database Configuration
# The database password is now loaded from an environment variable named DB_PASSWORD
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080

# Discord Configuration
# IMPORTANT
discord.bot.token=${DISCORD_BOT_TOKEN}
discord.bot.channel=${DISCORD_BOT_CHANNEL}
discord.bot.guild=${DISCORD_BOT_GUILD}

# Massive.com API Configuration
massive.api.key=${MASSIVE_API_KEY}
massive.api.url=https://api.massive.com/v3

# Cache Configuration (Caffeine)
# Expire entries 15 minutes after write (matches massive.com delay)
spring.cache.type=caffeine
spring.cache.caffeine.spec=expireAfterWrite=15m,maximumSize=500
